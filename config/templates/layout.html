{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/new_post.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    <link rel="stylesheet" href="{% static 'js/insta.js' %}">
    <link rel="stylesheet" href="{% static 'js/rander_page.js' %}">

    <title>Document</title>
</head>
<body>
    <section id="container">
        <header id="header">
            <section class="h_inner">
                <h1 class="logo">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </h1>
                <div class="search_field">
                    <input type="text" placeholder="검색" tabindex="0">
                    <div class="fake_filed">
                        <span class="sprite_small_search_icon"></span>
                        <span> 검색 </span>
                    </div>
                </div>

                <div class="right_icons">
                    <div class="sprite_camera_icon"><a href="#"></a></div>
                    <div class="sprite_compass_icon"><a href="#"></a></div>
                    <div class="sprite_heart_icon_outline"><a href="#"></a></div>
                    <div class="sprite_user_icon_outline"><a href="#"></a></div>
                </div>
            </section>
        </header>
        {% block content%}
        {% endblock %}
    </section>

</body>
</html>
